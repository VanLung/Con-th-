<html>
    <head>
        <title>Create Product</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="CONF-INF/general.css">
        <style>
            * {
                font-family: cursive;
            }
            a {
                text-decoration: none;
                color: blue;
            }
            h1 {
                width: 100%;
                height: 50px;
                float: left;
            }
            table {
                width: 60%;
                float: left;
                margin-left: 30%;
                margin-right: 30%;
                text-align: left;
            }

        </style>
    </head>
    <body>
    <center>
        <h2>Create New Product</h2>
        <form action="DispatchServlet">
            <table border="0">
                <tr>
                    <td>
                        Product ID
                    </td>
                    <td>
                        <input type="text" name="txtProductID" value="" />(1-4)
                    </td>
                </tr>

                <tr>
                    <td>
                        Product Name 
                    </td>
                    <td>
                        <input type="text" name="txtProductName" value="" />(4-10)
                    </td>               
                </tr>

                <tr>
                    <td>
                        Quantity
                    </td>
                    <td>
                        <input type="text" name="txtQuantity" value="" />(1-1000)
                    </td>
                </tr>

                <tr> 
                    <td>
                        Price
                    </td>
                    <td>
                        <input type="text" name="txtPrice" value="" />(1-1000)
                    </td>
                </tr>

                <tr> 
                    <td>
                        Category ID
                    </td>
                    <td>
                        <input type="text" name="txtCategoryID" value="" />(r1,y1,b1)
                    </td>
                </tr>
            </table> 

            <input type="submit" value="Insert" name="action" class="btn"/>
            <input type="reset" value="Reset" class="btn"/>
        </form> <br/>
        <a href="search.jsp">Click here to back to search page</a>
    </center>
</body>
</html>
